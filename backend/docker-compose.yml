version: "3.8"
services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - mongo-network
    command: ["mongod", "--noauth"]

volumes:
  mongo-data:
    driver: local

networks:
  mongo-network:
    driver: bridge
